<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - CareHeart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <link rel="stylesheet" href="assets/styles/dashboard.css">
    <link rel="stylesheet" href="assets/styles/historial.css">
</head>
<body>
    <div class="contenedor-principal">
        
        <aside class="barra-lateral">
            <div class="logo-container">
              <img src="assets/images/logo careheart.png" alt="Logo CareHeart" class="logo-dashboard">
              <h1>CareHeart</h1>
            </div>
    
            <nav class="menu-navegacion">
              <a href="dashboard.html" class="enlace-menu">
                <span class="material-symbols-outlined">dashboard</span>
                Dashboard
              </a>
              <a href="recordatorio.html" class="enlace-menu">
                <span class="material-symbols-outlined">notifications</span>
                Recordatorios
              </a>
              <a href="historial.html" class="enlace-menu activo">
                <span class="material-symbols-outlined">history</span>
                Historial
              </a>
              <a href="alertas.html" class="enlace-menu">
                <span class="material-symbols-outlined">warning</span>
                Alertas
              </a>
              <a href="perfil.html" class="enlace-menu">
                <span class="material-symbols-outlined">person</span>
                Perfil
              </a>
              <a href="SOS.html" class="boton-sos">SOS</a>
            </nav>
    
            <div class="menu-inferior">
              <a href="configuracion.html" class="enlace-menu">
                <span class="material-symbols-outlined">settings</span>
                Configuración
              </a>
              <a href="inicio-de-sesion.html" class="enlace-menu">
                <span class="material-symbols-outlined">logout</span>
                Cerrar Sesión
              </a>
            </div>
        </aside>

        <div class="panel-derecho">
            <header class="encabezado">
              <button id="btn-menu-mobile" class="btn-menu-mobile">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="titulo-seccion">
                    <h2>Historial Médico</h2>
                    <p>Registro completo de eventos y mediciones.</p>
                </div>
                <div class="perfil-usuario">
                    <button class="btn-notificacion"><span class="material-symbols-outlined">notifications</span></button>
                    <div class="info-doctor" onclick="window.location.href='perfil-doctor.html'" style="cursor: pointer;">
                        <img src="assets/images/doctor.jpg" alt="Doctor" class="avatar">
                        <div>
                            <p class="nombre-doc">Dr. Martínez</p>
                            <p class="rol-doc">Cardiólogo</p>
                        </div>
                    </div>
                </div>
            </header>

            <main class="contenido-scroll">
                <div class="contenedor-historial">
                    
                    <div class="toolbar-historial">
                        <div class="filtros-tipo" id="contenedor-filtros">
                            <button class="chip-filtro activo" data-filtro="todos">Todo</button>
                            <button class="chip-filtro" data-filtro="signo">Signos Vitales</button>
                            <button class="chip-filtro" data-filtro="medicamento">Medicación</button>
                            <button class="chip-filtro" data-filtro="alerta">Alertas</button>
                        </div>

                        <div class="acciones-derecha">
                            <div class="selector-fecha" id="btn-fecha-wrapper">
                                <span class="material-symbols-outlined">calendar_today</span>
                                <span id="texto-fecha-filtro">Filtrar por fecha</span>
                                <span class="material-symbols-outlined">expand_more</span>
                                
                                <input type="date" id="input-fecha" style="position: absolute; opacity: 0; width: 0; height: 0;">
                            </div>
                            <button class="btn-exportar" id="btn-exportar">
                                <span class="material-symbols-outlined">download</span> Exportar Reporte
                            </button>
                        </div>
                    </div>

                    <div class="lista-eventos" id="lista-eventos">
                        </div>

                </div>
            </main>
        </div>
    </div>

    <script src="assets/scripts/historial.js"></script>
    <script src="assets/scripts/menu-responsive.js"></script>
<script src="assets/scripts/notificaciones.js"></script>

</body>
</html>
